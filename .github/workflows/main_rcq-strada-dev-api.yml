#Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
#More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - rcq-strada-dev-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read  # This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: List repository structure
        run: dir

      - name: Build with dotnet
        working-directory: ./StradaTechnicalInterview
        run: dotnet build StradaTechnicalInterview.csproj --configuration Release

      - name: dotnet publish
        working-directory: ./StradaTechnicalInterview
        run: dotnet publish StradaTechnicalInterview.csproj -c Release -o ./myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: StradaTechnicalInterview/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write  # This is required for requesting the JWT
      contents: read   # This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FEEA7A7186994807938482B28671DE75 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2C6B2C8666C142C5941F88A875E84559 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_BD96D49C441D48E785BAA63609B138C2 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'rcq-strada-dev-api'
          slot-name: 'Production'
          package: .
